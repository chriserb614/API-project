<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="buttonsDump"></div>
        </div>
    </div>
    
    <br>
    <br>

    <div class="row">
        <div id="gifDump" class="col-md-8">
            <div id="results"></div>
        </div>
        <div class="col-md-4">
            <form id="search-form">
                <label for="movie-input">Add a Film: </label>
                <input type="text" id="movie-input">
                <button id="add-film" type="submit" class="btn btn-primary">Submit</button>
                <button id="clear" type="submit" class="btn btn-primary">Clear Results</button> 
            </form>
        </div>
    </div>

</div>


    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="./assets/JavaScript/app.js"></script>

</body>
</html>
